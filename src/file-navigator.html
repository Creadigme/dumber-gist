<template class="file-navigator">
  <require from="./file-node"></require>

  <div class="section-node">
    <strong class="mr-auto">Files</strong>
    <i class="fas fa-plus" click.trigger="createFile() & leftClick"></i>
  </div>

  <div class="all-nodes ${dndClass}" ref="dndElement">
    <file-node
      repeat.for="node of session.fileTree"
      node.bind="node"
      indent.bind="0"
      collapse-flags.bind="collapseFlags"
      ></file-node>
  </div>
</template>
