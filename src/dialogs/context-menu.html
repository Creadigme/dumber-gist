<template>
  <div
    class="context-overlay"
    click.trigger="controller.cancel()"
    contextmenu.trigger="controller.cancel()"></div>
  <div class="context-menu" style.bind="style">
    <div
      class="context-menu-item ${item.class || ''} ${item.code ? 'context-menu-item-action' : ''} ${item.separator ? 'context-menu-item-separator' : ''}"
      repeat.for="item of items"
      click.trigger="item.code && controller.ok(item.code) & leftClick"
    >
      <i if.bind="item.icon" class.bind="item.icon"></i>
      <span if.bind="item.title">${item.title}</span>
      <span if.bind="item.html" innerhtml.bind="item.html"></span>
    </div>
  </div>
</template>
