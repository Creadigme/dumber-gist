<template>
  <ux-dialog>
    <ux-dialog-header>Edit ${isFolder ? 'Folder' : 'File'} Name</ux-dialog-header>
    <ux-dialog-body>
      <input type="text" value.bind="name" class="w100" focus.one-time="true">
    </ux-dialog-body>
    <ux-dialog-footer>
      <button class="btn even-size float-left" click.trigger="controller.cancel() & leftClick">Cancel</button>
      <button class="btn even-size primary" click.trigger="controller.ok(name) & leftClick" disabled.bind="!name || !isChanged">Save</button>
    </ux-dialog-footer>
  </ux-dialog>
</template>
