<template class="browser-dev-tools">
  <div class="tabs">
    <div
      repeat.for="tool of tools"
      class="tab ${activeTool === tool.value ? 'active' : ''}"
      click.trigger="activeTool = tool.value & leftClick"
    >
      ${tool.label}
      <span class="badge bg-warning text-dark">12</span>
    </div>

    <i
      class="ml-auto fas fa-chevron-${height ? 'down' : 'up'}"
      style="padding: .5rem 1rem;"
      click.trigger="toggleDevTools() & leftClick"></i>
  </div>
  <div class="dev-details-panel">
    <div class="dev-details" css="height: ${height}px;"></div>
    <slot></slot>
  </div>
</template>
