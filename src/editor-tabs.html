<template class="tabs">
  <div
    repeat.for="filename of session.editingFilenames"
    class="tab ${session.focusedEditingIndex === $index ? 'active' : ''}"
    click.trigger="session.focusedEditingIndex = $index & leftClick"
  >
    <i class.bind="filename | fileIcon"></i>
    ${filename | lastPart}
    <i class="fas fa-times close-file" click.trigger="session.closeFile(filename) & leftClick"></i>
  </div>
</template>
