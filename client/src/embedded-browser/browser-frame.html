<template class="browser-frame" ref="container">
  <div ref="reference"></div>
  <div class="dnd-helper" if.bind="dndService.isProcessing"></div>
  <div class="spinner" if.bind="isBundling & debounce:500" >
    <i class="fas fa-circle-notch fa-spin"></i>
    <p if.bind="missedCache.length">
      <span>Tracing new version of the npm <span if.bind="missedCache.length > 1">packages</span><span else>package</span>: <strong>${missedCache.slice(0, 3).join(', ')}<span if.bind="missedCache.length > 3">plus ${missedCache.length - 3} more ...</span></strong></span><br>

      <span>It will be much faster after the cache was created.</span><br>

      <span if.bind="!user.authenticated && !insideIframe"><br>Please <button class="btn success small" click.trigger="login() & leftClick"><i class="fab fa-github"></i> Sign In</button> to help contributing the traced cache for npm packages to cache.dumber.app.<br></span>

      <span if.bind="missedCache.includes('aurelia')" class="text-error"><br>Note it can take up to a minute or two to trace <strong>a new dev release of Aurelia2</strong>, due to latency of downloading many small files from jsdelivr.</span>
    </p>
  </div>
  <div if.bind="bundlerError" class="error">
    <span repeat.for="err of errors">${err}<br if.bind="!$last"></span>
  </div>
</template>
