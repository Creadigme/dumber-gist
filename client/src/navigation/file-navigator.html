<template class="file-navigator">
  <require from="./file-node"></require>
  <require from="./quick-start"></require>
  <require from="./gist-info"></require>

  <div class="section-bar">
    <strong class="ml-2 mr-auto">Files</strong>
    <i if.bind="fileTree.tree.length" class="fa-fw fas bar-action enabled fa-search mr" click.trigger="openAny() & leftClick"></i>
    <i class="fa-fw fas bar-action enabled fa-plus mr" click.trigger="createFile() & leftClick"></i>
  </div>

  <div class="all-nodes ${dndClass}" ref="dndElement">
    <file-node
      repeat.for="node of fileTree.tree"
      node.bind="node"
      indent.bind="0"
      collapse-flags.bind="collapseFlags"
      ></file-node>

    <quick-start if.bind="fileTree.tree.length === 0"></quick-start>
  </div>

  <div class="section-bar" if.bind="!insideIframe">
    <strong class="ml-2 mr-auto">GitHub Gist</strong>
    <span if.bind="isNew" class="text-muted mr-3">&lt;draft&gt;</span>
    <span else class="text-muted mr-3">
      <span if.bind="isPrivate" class="text-warning"><i class="fas fa-user-lock"></i> Private</span>
      <span else>Public</span>
    </span>
  </div>
  <gist-info if.bind="!insideIframe"></gist-info>
</template>
