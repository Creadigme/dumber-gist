<template class="gist-info">
  <img
    class="owner-image"
    src.bind="owner.avatar_url || user.avatar_url"
    alt.bind="owner.login || user.login">

  <div class="description selectable">
    <div class="owner">
      <span if.bind="owner">
        <a href="" class="cursor-pointer" click.trigger="listGists() & leftClick">${owner.login}</a>
        <span if.bind="ownedByMe" class="text-muted">(me)</span>
      </span>
      <span else>&lt;draft, unsaved&gt;</span>
    </div>
    <div if.bind="session.gist.id" class="mb">
      <small class="text-muted">${session.gist.id}</small>
    </div>
    <textarea
      ref="textarea"
      if.bind="ownedByMe || !owner"
      class.bind="session.description !== session.gist.description ? 'modified': ''"
      value.bind="session.description"
      keydown.trigger="keyDownInDescription($event)"
      ></textarea>
    <div else>${session.description}</div>
  </div>
</template>
