<!DOCTYPE html>
<script>
const s = navigator.serviceWorker;

addEventListener('message', e => {
  if (!e.data || !e.data.type) return;
  // Forward data from parent window to service worker.
  if (s.controller) {
    s.controller.postMessage(e.data);
  }
});

s.register('/__dumber-gist-worker.js').catch(console.error);
s.ready.then(
  () => parent.postMessage({type: 'worker-up'}, '*'),
  err => {
    console.error(err);
    parent.postMessage({
      type: 'app-console',
      method: 'error',
      args: [err.message]
    });
  }
);

s.addEventListener('message', e => {
  // Forward data from service worker to parent window.
  parent.postMessage(e.data, '*');
});
</script>
